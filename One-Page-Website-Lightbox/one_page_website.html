<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
        img { width: 25%; margin: 10px; cursor: pointer; }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .lightbox-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <img src="images/thumbs/image1_small.jpg" data-large="images/large/image1_large.jpg" alt="Image 1">
    <img src="images/thumbs/image2_small.jpg" data-large="images/large/image2_large.jpg" alt="Image 2">
    <img src="images/thumbs/image3_small.jpg" data-large="images/large/image3_large.jpg" alt="Image 3">

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="JS/one_page_website.js"></script>
</body>
</html>
